 # YOLOv5 Dataset Configuration (Dummy)
 # This file defines the dataset structure for training and validation.
 # hello
 # When running from the yolov5/ directory:
 #   python train.py --data ../data/dummy/dataset.yaml --weights yolov5s.pt --epochs 50
 #
 # When running from project root with wrapper scripts, adjust paths accordingly.
 
 # Dataset root directory (relative to yolov5/ directory when training from there)
 path: ../data/dummy
 
 # Train/val sets (relative to 'path')
 train: images/train
 val: images/val
 
 # Optional test set
 # test: images/test
 
 # Number of classes
 nc: 3
 
 # Class names (dictionary format for YOLOv5)
 names:
   0: class1
   1: class2
   2: class3
